<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <div>
            <h2>Top {{search_term}} restaurant in {{location}}</h2> 
            <h1>Name: {{ restaurant.get('name') }} ({{restaurant.get('rating')}}/5 stars, {{ restaurant.get('price') }})</h1>
            <p>Address: {{ restaurant.get('display_address') }}</p>
            <img src={{ restaurant.get('image_url') }} alt="Image">
        </div>
    </main>
</body>
</html>
